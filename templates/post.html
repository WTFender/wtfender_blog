{% extends "layout.html" %}

{% block content %}

<!-- Single Post Area -->
<br>
<div class="container">
    <div class="row align-items-center" style="padding-left:10px;padding-right:10px;">
            <div class="container row justify-content-center" style="text-align: center;"> 
                    <!-- Post Content -->
                    <div class="post-content mt-0">
                        <h1>{{post['name']}}</h1>
                        <div class="post-meta d-flex align-items-center mb-2 row justify-content-center">
                            <a class="post-date">{{post['date']}}</a>
                        </div>
                        <div align="center">
                        {% for tag in post['tags'] %}
                        <a href="#" class="post-cata cata-sm">{{tag}}</a>
                        {% endfor %}
                        </div>
                    </div>
                </div>
        <div class="container row justify-content-center">
            <br>
            <!-- Post Thumbnail -->
            <div class="post-thumbnail">
                <img src="{{post['img']}}" alt="">
            </div>
            <br>
        </div>
    </div>
</div>
<br>
<div class=container>
    {% include post['html'] %}
</div>
{% endblock %}
